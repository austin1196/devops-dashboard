name: CI/CD Pipeline - DevOps Dashboard

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build Docker image
      run: docker build . -t ${{ secrets.ACR_NAME }}.azurecr.io/devops-dashboard:v1

    - name: Login to ACR
      run: az acr login --name ${{ secrets.ACR_NAME }}

    - name: Push Docker image to ACR
      run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/devops-dashboard:v1

    - name: Get AKS credentials
      run: az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
